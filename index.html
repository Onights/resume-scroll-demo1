<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>eBay-Style Resume Scroll & Jump Demo</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    margin: 0;
    background: #f5f5f7;
    color: #222;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    position: sticky;
    top: 0;
    background: white;
    padding: 10px 15px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    z-index: 100;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
  }
  header h2 {
    margin: 0 15px 0 0;
    font-weight: 600;
    font-size: 20px;
    flex-shrink: 0;
  }
  #searchInput, #jumpInput, #filterSelect {
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline-offset: 2px;
    outline-color: #0074cc;
    flex-grow: 1;
    min-width: 150px;
    max-width: 250px;
  }
  #itemsContainer {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px 15px;
    background: white;
    border-top: 1px solid #ddd;
  }
  .itemCard {
    display: flex;
    gap: 12px;
    padding: 10px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .itemCard:hover {
    background-color: #f0f8ff;
  }
  .itemImage {
    flex-shrink: 0;
    width: 80px;
    height: 80px;
    background-color: #ddd;
    border-radius: 6px;
    object-fit: cover;
  }
  .itemDetails {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .itemTitle {
    font-weight: 600;
    font-size: 16px;
    color: #0074cc;
    margin-bottom: 4px;
  }
  .itemPrice {
    font-weight: 700;
    color: #b12704;
    font-size: 15px;
  }
  .itemCondition {
    font-size: 13px;
    color: #555;
  }
  .highlight {
    background-color: #fffae6 !important;
  }
