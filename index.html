<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Scroll Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background: #222;
      color: white;
      padding: 1rem;
      z-index: 1000;
    }

    .container {
      padding: 1rem;
    }

    .item {
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .spacer {
      height: 2000px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Results</h1>
    <input type="text" id="searchInput" placeholder="Search term..." />
  </header>

  <div class="container">
    <!-- Dummy content for scrolling -->
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
    <div class="item">Item 7</div>
    <div class="item">Item 8</div>
    <div class="item">Item 9</div>
    <div class="item">Item 10</div>
    <div class="item">Item 11</div>
    <div class="item">Item 12</div>
    <div class="item">Item 13</div>
    <div class="item">Item 14</div>
    <div class="item">Item 15</div>
    <div class="item">Item 16</div>
    <div class="item">Item 17</div>
    <div class="item">Item 18</div>
    <div class="item">Item 19</div>
    <div class="item">Item 20</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const savedScroll = localStorage.getItem("savedScrollPosition");
      const savedSearch = localStorage.getItem("savedSearchTerm");

      if (savedScroll !== null) {
        const shouldResume = confirm("Would you like to resume where you left off?");
        if (shouldResume) {
          window.scrollTo(0, parseInt(savedScroll, 10));
        }
      }

      // Save scroll position on unload
      window.addEventListener("beforeunload", function () {
        localStorage.setItem("savedScrollPosition", window.scrollY);
      });

      // Save and restore search input
      const searchInput = document.querySelector("#searchInput");
      if (searchInput) {
        if (savedSearch) {
          searchInput.value = savedSearch;
        }
        searchInput.addEventListener("input", function () {
          localStorage.setItem("savedSearchTerm", searchInput.value);
        });
      }
    });
  </script>
</body>
</html>
