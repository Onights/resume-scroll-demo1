<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Scroll & Jump Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      margin: 20px;
      background: #f5f5f7;
      color: #222;
    }
    #jumpInput {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline-offset: 2px;
      outline-color: #0074cc;
      display: block;
    }
    #itemsContainer {
      height: 600px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      scroll-behavior: smooth;
    }
    .item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .highlight {
      background-color: #fffae6;
      transition: background-color 1.5s ease;
    }
    /* Resume prompt styling */
    #resumePrompt {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 16px;
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    #resumePrompt button {
      margin: 10px 15px 0 15px;
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resumeYes {
      background-color: #0074cc;
      color: white;
    }
    #resumeNo {
      background-color: #ddd;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Resume Scroll & Jump Demo</h2>
  <input
    type="number"
    id="jumpInput"
    placeholder="Enter item number (1â€“1000) and press Enter"
    min="1"
    max="1000"
  />

  <div id="itemsContainer" tabindex="0" aria-label="Scrollable list of items"></div>

  <!-- Resume prompt (hidden by default) -->
  <div id="resumePrompt" style="display:none;">
    <p>Would you like to resume where you left off?</p>
    <button id="resumeYes">Yes</button>
    <button id="resumeNo">No</button>
  </div>

  <script>
    const maxItems = 1000;
    const container = document.getElementById("itemsContainer");

    // Generate 1000 items
    for (let i = 1; i <= maxItems; i++) {
      const div = document.createElement("div");
      div.id = "item-" + i;
      div.className = "item";
      div.textContent = "Item " + i;
      container.appendChild(div);
    }

    // Jump to item on Enter key press
    const jumpInput = document.getElementById("jumpInput");
    jumpInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const val = parseInt(jumpInput.value);
        if (!isNaN(val) && val >= 1 && val <= maxItems) {
          const target = document.getElementById("item-" + val);
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "center" });
            target.classList.add("highlight");
            setTimeout(() => {
              target.classList.remove("highlight");
            }, 1500);
          }
        } else {
          alert("Please enter a number between 1 and " + maxItems);
        }
      }
    });

    // Resume prompt elements
    const resumePrompt = document.getElementById("resumePrompt");
    const resumeYesBtn = document.getElementById("resumeYes");
    const resumeNoBtn = document.getElementById("resumeNo");

    // Show resume prompt if scroll position saved
    window.addEventListener("load", () => {
      const savedScrollTop = localStorage.getItem("scrollTop");
      const savedJumpVal = localStorage.getItem("jumpInputVal");
      if (savedScrollTop !== null) {
        resumePrompt.style.display = "block";
      } else {
        // No saved scroll, just restore jump input value if any
        if (savedJumpVal) jumpInput.value = savedJumpVal;
      }
    });

    // Resume scroll if user clicks Yes
    resumeYesBtn.addEventListener("click", () => {
      const savedScrollTop = localStorage.getItem("scrollTop");
      if (savedScrollTop !== null) {
        container.scrollTop = parseInt(savedScrollTop);
      }
      // Restore jump input value as well
      const savedJumpVal = localStorage.getItem("jumpInputVal");
      if (savedJumpVal) jumpInput.value = savedJumpVal;

      resumePrompt.style.display = "none";
    });

    // Clear saved scroll and start fresh if user clicks No
    resumeNoBtn.addEventListener("click", () => {
      localStorage.removeItem("scrollTop");
      localStorage.removeItem("jumpInputVal");
      container.scrollTop = 0;
      jumpInput.value = "";
      resumePrompt.style.display = "none";
    });

    // Save scroll position and input value on scroll and input change
    container.addEventListener("scroll", () => {
      localStorage.setItem("scrollTop", container.scrollTop);
    });
    jumpInput.addEventListener("input", () => {
      localStorage.setItem("jumpInputVal", jumpInput.value);
    });
  </script>
</body>
</html>
