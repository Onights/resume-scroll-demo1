<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enhanced eBay-Style Resume Scroll & Jump Demo</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    margin: 0;
    background: #f5f5f7;
    color: #222;
  }
  header {
    position: sticky;
    top: 0;
    background: white;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    z-index: 100;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }
  header h2 {
    flex-grow: 1;
    font-weight: 600;
    font-size: 20px;
    margin: 0;
  }
  #jumpInput {
    padding: 8px 12px;
    font-size: 14px;
    width: 150px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline-offset: 2px;
    outline-color: #0074cc;
  }
  #filterCondition {
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: white;
    cursor: pointer;
  }
  #itemsContainer {
    height: calc(100vh - 60px);
    overflow-y: scroll;
    padding: 15px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 15px;
    background: #fff;
  }
  .itemCard {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
    cursor: pointer;
  }
  .itemCard:hover {
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.15);
  }
  .itemImage {
    background: #eaeaea;
    height: 140px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    background-size: cover;
    background-position: center;
  }
  .itemDetails {
    padding: 10px 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .itemTitle {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #0074cc;
    line-height: 1.2;
  }
  .itemPrice {
    font-size: 15px;
    font-weight: 700;
    color: #b12704;
  }
  .itemCondition {
    font-size: 12px;
    color: #555;
    margin-top: 6px;
  }
  .highlight {
    animation: highlightFade 1.5s ease;
  }
  @keyframes highlightFade {
    0% {
      background-color: #fff8dc;
    }
    100% {
      background-color: white;
    }
  }
  /* Resume prompt styling */
  #resumePrompt {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 1px solid #ccc;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    font-size: 16px;
    z-index: 1000;
    width: 320px;
    text-align: center;
  }
  #resumePrompt button {
    margin: 10px 15px 0 15px;
    padding: 8px 20px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #resumeYes {
    background-color: #0074cc;
    color: white;
  }
  #resumeNo {
    background-color: #ddd;
    color: #444;
  }
  @media (max-width: 500px) {
    #itemsContainer {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      height: calc(100vh - 100px);
    }
    header {
      flex-direction: column;
      align-items: stretch;
      gap: 8px;
    }
    #jumpInput, #filterCondition {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h2>eBay-Style Resume Scroll & Jump Demo</h2>
  <input
    type="number"
    id="jumpInput"
    placeholder="Go to item #"
    min="1"
    max="1000"
    aria-label="Jump to item number input"
  />
  <select id="filterCondition" aria-label="Filter by item condition">
    <option value="all">All Conditions</option>
    <option value="new">New</option>
    <option value="used">Used</option>
  </select>
</header>

<div id="itemsContainer" tabindex="0" aria-label="Scrollable list of items"></div>

<!-- Resume prompt (hidden by default) -->
<div id="resumePrompt" style="display:none;">
  <p>Would you like to resume where you left off?</p>
  <button id="resumeYes">Yes</button>
  <button id="resumeNo">No</button>
</div>

<script>
  const maxItems = 1000;
  const container = document.getElementById("itemsContainer");
  const jumpInput = document.getElementById("jumpInput");
  const filterSelect = document.getElementById("filterCondition");
  const resumePrompt = document.getElementById("resumePrompt");
  const resumeYesBtn = document.getElementById("resumeYes");
  const resumeNoBtn = document.getElementById("resumeNo");

  // Generate dummy items data
  // Using some placeholders for images and randomized condition & prices
  const itemsData = [];
  const placeholderImages = [
    "https://via.placeholder.com/240x140?text=Watch+1",
    "https://via.placeholder.com/240x140?text=Watch+2",
    "https://via.placeholder.com/240x140?text=Watch+3",
    "https://via.placeholder.com/240x140?text=Watch+4",
  ];
  for(let i = 1; i <= maxItems; i++) {
    itemsData.push({
      id: i,
      title: `Vintage Watch Model ${i}`,
      price: (Math.random() * 500 + 50).toFixed(2),
      condition: Math.random() > 0.5 ? "new" : "used",
      image: placeholderImages[i % placeholderImages.length],
    });
  }

  // Function to create and display items filtered by condition
  function renderItems(conditionFilter = "all") {
    container.innerHTML = "";
    const filteredItems = conditionFilter === "all" 
      ? itemsData 
      : itemsData.filter(item => item.condition === conditionFilter);

    filteredItems.forEach(item => {
      const card = document.createElement("div");
      card.className = "itemCard";
      card.id = "item-" + item.id;
      card.tabIndex = 0;
      card.innerHTML = `
        <div class="itemImage" style="background-image: url('${item.image}');"></div>
        <div class="itemDetails">
          <div class="itemTitle">${item.title}</div>
          <div class="itemPrice">$${item.price}</div>
          <div class="itemCondition">${item.condition.charAt(0).toUpperCase() + item.condition.slice(1)}</div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // Initial render with all items
  renderItems();

  // Jump to item on Enter key press
  jumpInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const val = parseInt(jumpInput.value);
      // Adjust max based on filtered items count
      let maxVal = itemsData.length;
      if(filterSelect.value !== "all") {
        maxVal = itemsData.filter(i => i.condition === filterSelect.value).length;
      }
      if (!isNaN(val) && val >= 1 && val <= maxItems) {
        // Because filter may hide items, check if target exists visible
        const target = document.getElementById("item-" + val);
        if (target && target.offsetParent !== null) {
          target.scrollIntoView({ behavior: "smooth", block: "center" });
          target.classList.add("highlight");
          setTimeout(() => {
            target.classList.remove("highlight");
          }, 1500);
        } else {
          alert("Item number " + val + " is not visible due to current filter.");
        }
      } else {
        alert("Please enter a number between 1 and " + maxItems);
      }
    }
  });

  // Filter change event
  filterSelect.addEventListener("change", () => {
    renderItems(filterSelect.value);
  });

  // Resume prompt handling
  window.addEventListener("load", () => {
    const savedScrollTop = localStorage.getItem("scrollTop");
    const savedJumpVal = localStorage.getItem("jumpInputVal");
    if (savedScrollTop !== null) {
      resumePrompt.style.display = "block";
    } else {
      if (savedJumpVal) jumpInput.value = savedJumpVal;
    }
  });

  resumeYesBtn.addEventListener("click", () => {
    const savedScrollTop = localStorage.getItem("scrollTop");
    if (savedScrollTop !== null) {
      container.scrollTop = parseInt(savedScrollTop);
    }
    const savedJumpVal = localStorage.getItem("jumpInputVal");
    if (savedJumpVal) jumpInput.value = savedJumpVal;
    resumePrompt.style.display = "none";
  });

  resumeNoBtn.addEventListener("click", () => {
    localStorage.removeItem("scrollTop");
    localStorage.removeItem("jumpInputVal");
    container.scrollTop = 0;
    jumpInput.value = "";
    resumePrompt.style.display = "none";
  });

  // Save scroll and input state
  container.addEventListener("scroll", () => {
    localStorage.setItem("scrollTop", container.scrollTop);
  });
  jumpInput.addEventListener("input", () => {
    localStorage.setItem("jumpInputVal", jumpInput.value);
  });
</script>
</body>
</html>
